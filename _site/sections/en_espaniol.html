ños de desgobierno, de falta de garantias sociales, de incremento absurdo de la desigualdad social, de crimenes de estado, de oidos sordos a las necesidades mas básicas de la gente. Si estuviera en Colombia, saldría a marchar una y mil veces. Saldría a crear empatia. Saldría con alegría y también con decisión. Porque el gobierno tiene que entender que el pueblo colombiano esta cansado de la violencia (y una muestra son todos los que hoy solo ven el vandalismo y se queja de él. Así es). Que queremos una sociedad diferente. Que nos merecemos un verdadero país en paz. Pero no solo la paz de Santos, ni la de Uribe, ni la de las FARC. Yo hablo de la paz entre cada uno de los que habitan ese pedazo de tierra, que, como dijo Gabo, lleva viviendo (mas de) 100 años de soledad.</p>
